<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ph-tube </title>

    <!-- ui and tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <!-- header section -->

    <header class="">
        <!-- nav bar -->
        <div class="navbar bg-base-100 shadow-sm lg:px-16 px-4">
            <div class="navbar-start">
              <div>
                <img class="w-36" src="assats/Logo.png" alt="">
              </div>
            </div>
            <div class="navbar-center hidden lg:flex">
                <button class="btn btn-wide bg-[#25252533]">Sort by view</button>
            </div>
            <div class="navbar-end">
              <a class="btn bg-[#FF1F3D] text-white">Blog</a>
            </div>
        </div>
    </header>

    <!-- main section -->

    <main class="lg:px-16 px-4 mt-7">
        <!-- btn section -->
         <div id="category-btn-container" class="flex justify-center items-center gap-5">

            <div>
                <button onclick="loadVideo()" class="btn btn-active bg-[#FF1F3D] text-white">All</button>
            </div>
            
         </div>

         <!-- load video section -->

         <div class="grid lg:grid-cols-4 grid-cols-1 gap-5 mt-5" id="video-container">
            
         </div>
    </main>

    <!-- footer section -->

    <footer>

    </footer>


    <!-- script section -->
     <script src="script.js"></script>
     <script src="loadVideo.js"></script>
     <script src="loadDataByCategory.js"></script>
</body>
</html>
